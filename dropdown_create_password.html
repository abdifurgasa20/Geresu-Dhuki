<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{{product_name}}</title>
    <style>
        #dropdown_create_password {
            visibility: hidden;
            transition: visibility 0s linear 0.1s;  /* give it some time until all properties are set */
        }

        #dropdown_create_password[style] {
            visibility: visible;
        }
    </style>
    <link rel="stylesheet" href="./dropdown_create_password.css" type="text/css" />
</head>
<body  id="body" onload="checkEdits()">
      <div class="asw-tip" id="dropdown_create_password">
            <div id="idclose" class="close"></div>
             <table>
                 <tr id="password-text"><td>{{password}}</td></tr>
                 <tr id="password"><td>
                        <input id="password_value" type="password" contenteditable="true" class="single-line" /><img class="eye" id="show_password" tabindex="0" alt="{{tooltip_show_password}}" title="{{tooltip_show_password}}" src="../images/icon_show_password.svg" /><img class="eye" id="hide_password" tabindex="0" alt="{{tooltip_hide_password}}" title="{{tooltip_hide_password}}" src="../images/icon_hide_password.svg" />
                  </td></tr>
                 <tr id="status">
                     <td>
                         <div class="status-text">
                             <span class="the_password_is_text">{{strong_password}}</span>
                         </div>
                     </td>
                 </tr>
                 <tr id="status-weak">
                     <td>
                         <div class="status-text">
                             <span class="the_password_is_text">{{weak_password}}</span>
                         </div>
                     </td>
                 </tr>
                 <tr>
                     <td>
                         <div class="confirm_button noselect" id="createnewpassword">
                             <span class="text">{{create_new_password}}</span>
                         </div>
                     </td>
                 </tr>
                 <tr id="ok_confirm">
                     <td>
                         <div class="confirm_button noselect" id="ok_button">
                             <span class="text">{{ok_button}}</span>
                         </div>
                     </td>
                 </tr>
              </table>
      </div>
</body>
<script type="text/javascript" src="./dropdown_create_password.js" defer></script>
</html>
