<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - GERESU DHUKI SAVING AND CREDIT COOPERATIVE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(to right, #4e73df, #1cc88a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.6s ease;
        }

        .login-box {
            background-color: #ffffff;
            padding: 35px 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 400px;
        }

        .login-box h4 {
            font-weight: bold;
            color: purple;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-control {
            text-align: center;
            font-size: 16px;
        }

        .btn-login {
            background: linear-gradient(to right, #4e73df, #1cc88a);
            color: white;
            font-weight: bold;
            border: none;
        }

        .btn-login:hover {
            background: linear-gradient(to right, #1cc88a, #4e73df);
            color: white;
        }

        a {
            color: #4e73df;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Password container with modern eye toggle button */
        .position-relative .btn {
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body class="page-enter">

<div class="login-box">
    <h4>GERESU DHUKI SAVING AND CREDIT COOPERATIVE</h4>

    <form onsubmit="login(event)">
        <!-- Email or Phone -->
        <div class="mb-3">
            <input type="text" id="loginContact" class="form-control" placeholder="Email or Phone Number" required>
        </div>

        <!-- Password with modern eye toggle -->
        <div class="mb-3 position-relative">
            <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
            <button type="button" id="togglePassword" class="btn position-absolute end-0 me-2 p-0 border-0 bg-transparent">
                <i class="bi bi-eye-fill fs-5 text-secondary"></i>
            </button>
        </div>

        <!-- Log In button -->
        <button type="submit" class="btn btn-login w-100 mb-2">Log In</button>

        <!-- Forgot Password link -->
        <div class="text-center mb-2">
            <a href="forgot-password.html">Forgot Password?</a>
        </div>
    </form>

    <p class="text-center mt-3">
        Don't have an account? <a href="register.html">Register here</a>
    </p>
</div>

<script>
    // Temporary accounts storage
    let accounts = JSON.parse(localStorage.getItem("accounts")) || [];

    // Login function
    function login(event) {
        event.preventDefault();
        const contact = document.getElementById('loginContact').value;
        const password = document.getElementById('loginPassword').value;

        const user = accounts.find(acc => acc.contact === contact && acc.password === password);

        if(user) {
            alert("Login successful!");
            localStorage.setItem("loggedIn", JSON.stringify(user));

            // Smooth page transition to dashboard
            document.body.classList.remove("page-enter");
            document.body.classList.add("page-exit");

            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 600);
        } else {
            alert("Invalid credentials!");
        }
    }

    // Modern eye toggle button
    const toggleBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('loginPassword');

    toggleBtn.addEventListener('click', () => {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;

        // Toggle icon
        const icon = toggleBtn.querySelector('i');
        icon.classList.toggle('bi-eye-fill');
        icon.classList.toggle('bi-eye-slash-fill');
    });
</script>

</body>
</html>
